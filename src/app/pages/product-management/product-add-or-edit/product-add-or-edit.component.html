<nz-page-header
  (nzBack)="backHandler()"
  nzBackIcon
  [nzTitle]="translate.get(id ? 'edit' : 'detail') | async"
>
  <nz-page-header-extra>
    <button nz-button nzType="primary" (click)="saveHandler()" [nzLoading]="submitLoading">
      {{ translate.get('save') | async }}
    </button>
  </nz-page-header-extra>
  <nz-page-header-content>
    <nz-skeleton [nzLoading]="loading">
      <form nz-form [formGroup]="form">
        <div nz-row [nzGutter]="24">
          <div nz-col [nzSpan]="8">
            <nz-form-item>
              <nz-form-label nzRequired nzFor="name">名称</nz-form-label>
              <nz-form-control nzErrorTip="请输入名称">
                <input nz-input formControlName="name" id="name" />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col [nzSpan]="8">
            <nz-form-item>
              <nz-form-label nzRequired nzFor="brand">品牌</nz-form-label>
              <nz-form-control nzErrorTip="请输入品牌">
                <input nz-input formControlName="brand" id="brand" />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col [nzSpan]="8">
            <nz-form-item>
              <nz-form-label nzRequired nzFor="category">类别</nz-form-label>
              <nz-form-control nzErrorTip="请输入类别">
                <input nz-input formControlName="category" id="category" />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col [nzSpan]="8">
            <nz-form-item>
              <nz-form-label nzRequired nzFor="price">价格</nz-form-label>
              <nz-form-control nzErrorTip="请输入价格">
                <nz-input-number
                  style="width: 100%"
                  [nzMin]="0"
                  [nzPrecision]="2"
                  formControlName="price"
                  nzId="price"
                />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col [nzSpan]="8">
            <nz-form-item>
              <nz-form-label nzRequired nzFor="color">颜色</nz-form-label>
              <nz-form-control nzErrorTip="请输入颜色">
                <input nz-input formControlName="color" id="color" />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col [nzSpan]="8">
            <nz-form-item>
              <nz-form-label nzRequired nzFor="inventory">库存</nz-form-label>
              <nz-form-control nzErrorTip="请输入库存">
                <nz-input-number
                  style="width: 100%"
                  [nzMin]="0"
                  [nzPrecision]="0"
                  formControlName="inventory"
                  nzId="inventory"
                />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col [nzSpan]="8">
            <nz-form-item>
              <nz-form-label nzRequired nzFor="style">款式</nz-form-label>
              <nz-form-control nzErrorTip="请输入款式">
                <input nz-input formControlName="style" id="style" />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col [nzSpan]="16">
            <nz-form-item>
              <nz-form-label nzFor="enable">是否启用</nz-form-label>
              <nz-form-control>
                <span nz-checkbox formControlName="enable" nzId="enable"></span>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col [nzSpan]="24">
            <nz-form-item>
              <nz-form-label nzFor="describe">描述</nz-form-label>
              <nz-form-control>
                <textarea formControlName="describe" nz-input id="describe"></textarea>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
      </form>
    </nz-skeleton>
  </nz-page-header-content>
</nz-page-header>
