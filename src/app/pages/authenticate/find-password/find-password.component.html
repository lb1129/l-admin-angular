<app-layout>
  <form nz-form [formGroup]="form" (ngSubmit)="submitHandler()">
    <nz-form-item>
      <nz-form-control nzErrorTip="请输入新密码">
        <input
          type="password"
          nz-input
          nzSize="large"
          formControlName="password"
          placeholder="新密码"
        />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="请输入密码">
        <input
          type="password"
          nz-input
          nzSize="large"
          formControlName="confirmPassword"
          placeholder="确认密码"
        />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="请输入手机号">
        <input type="text" nz-input nzSize="large" formControlName="phone" placeholder="手机号" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item [nzGutter]="16">
      <nz-form-control nzSpan="16" nzErrorTip="请输入验证码">
        <input type="text" nz-input nzSize="large" formControlName="code" placeholder="验证码" />
      </nz-form-control>
      <nz-col :span="8">
        <button nz-button nzBlock nzSize="large">获取验证码</button>
      </nz-col>
    </nz-form-item>
    <nz-form-item style="display: block">
      <a routerLink="/login">使用已有账号登录</a>
    </nz-form-item>

    <button nz-button nzType="primary" nzBlock nzSize="large">确认</button>
  </form>
</app-layout>
